<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test blog</title>
</head>
<body>
    <div>
        <h1>
            <a href="/">Test Blog</a>
        </h1>
    </div>

    {% for post in posts %}
        <div>
            <p>
                {{ post.published_date }}
            </p>
            <h1>
                <a href="">{{ post.title }}</a>
            </h1>
            <p>
                {{ post.text|linebreaksbr }}
                {{ post }}
            </p>
        </div>
    {% endfor %}
</body>
</html>
